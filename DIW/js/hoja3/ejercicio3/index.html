<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <script src="./scripts/app.js" defer></script>
</head>

<body>
    <h1>Formulario de Registro</h1>
    <form id="registroForm">
        <label for="usuario">Usuario</label>
        <input type="text" name="usuario" id="usuario" required minlength="3">
        <br><br>
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" required minlength="8">
        <br><br>
        <label for="edad">Edad:</label>
        <input type="number" name="edad" id="edad">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <br><br>
        <label for="telefono">Teléfono:</label>
        <input type="tel" name="telefono" id="telefono" pattern="\d{9}">
        <br><br>
        <label for="conocido">¿Cómo nos has conocido?</label>
        <input type="radio" name="conocido" id="conocidoInternet" value="internet">Internet
        <input type="radio" name="conocido" id="conocidoAmigos" value="amigos">Familiares o amigos
        <input type="radio" name="conocido" id="conocidoPublicidad" value="publicidad" checked>Publicidad
        <br><br>
        <label for="idiomas">¿Qué idiomas hablas?</label>
        <input type="checkbox" name="idiomas" id="idiomasEspanol" value="español" checked>Español
        <input type="checkbox" name="idiomas" id="idiomasIngles" value="ingles">Inglés
        <input type="checkbox" name="idiomas" id="idiomasFrances" value="frances">Francés
        <br><br>
        <label for="nacionalidad">Nacionalidad:</label>
        <select name="nacionalidad" id="nacionalidad" required>
            <option value="español" selected>Española</option>
            <option value="ingles">Inglesa</option>
            <option value="frances">Francesa</option>
        </select>
        <br><br>
        <label for="fechaNacimiento">Fecha de Nacimiento</label>
        <input type="date" name="fechaNacimiento" id="fechaNacimiento">
        <br><br>
        <label for="colorPreferido">Color Preferido</label>
        <input type="color" name="colorPreferido" id="colorPreferido">
        <br><br>
        <label for="descripcion">Descripción personal</label>
        <textarea name="descripcion" id="descripcion" cols="30" rows="10"></textarea>
        <br><br>
        <button type="submit" id="submitBtn">Enviar</button>
        <button type="reset" id="resetBtn">Resetear</button>
    </form>
</body>

</html>
