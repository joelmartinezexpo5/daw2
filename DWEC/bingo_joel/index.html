<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/bingo_joel.js" defer></script>
    <title>Juego de Bingo</title>
</head>
<body>
    <h1>Juego de Bingo</h1>
    
    <label for="tiempoInput">Tiempo por bola (1-10 segundos):</label>
    <input type="number" id="tiempoInput" min="1" max="10" value="3">
    <button id="comenzarBtn">Comenzar</button>

    <h2>Resumen de puntuaciones</h2>
    <div id="resumenPuntuaciones"></div>

    <h2>Bolas sacadas</h2>
    <div id="listaBolas"></div>

    <h2>Tu cartón</h2>
    <div id="cartonHumano"></div>

    <button id="cantarLineaBtn">Cantar Línea</button>
    <button id="cantarBingoBtn">Cantar Bingo</button>

    <script src="bingo.js"></script>
</body>
</html>
