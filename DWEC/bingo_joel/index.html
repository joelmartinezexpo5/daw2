<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo en JavaScript</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <script src="./scripts/bingo_joel.js" defer></script>
</head>
<body>
    <h1>Bingo en JavaScript</h1>
    <label for="tiempoInput">Segundos: </label>
    <input type="number" id="tiempoInput" value="3" min="1" max="10">
    <button id="comenzarBtn">Comenzar partida</button>

    <h2>Resumen Jugadores</h2>
    <div id="resumenPuntuaciones"></div>

    <h2>Bolas Sacadas</h2>
    <div id="listaBolas"></div>

    <h2>Cartones de los Jugadores</h2>
    <div id="cartonesJugadores"></div>

    <h2>Cartón Jugador Humano</h2>
    <div id="cartonHumano"></div>

    <button id="cantarLineaBtn">Cantar Línea</button>
    <button id="cantarBingoBtn">Cantar Bingo</button>
</body>
</html>
