<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario de Registro</title>
</head>
<body>
    <form id="registroForm">
        <h3>Registro</h3>

        <div>
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" required>
            <span id="errorNombre" class="error"></span>
        </div>

        <div>
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" required>
            <span id="errorEmail" class="error"></span>
        </div>

        <div>
            <label for="password">Contraseña</label>
            <input type="password" id="password" required>
            <span id="errorPassword" class="error"></span>
        </div>

        <div>
            <label for="confirmPassword">Confirmar contraseña</label>
            <input type="password" id="confirmPassword" required>
            <span id="errorConfirmPassword" class="error"></span>
        </div>

        <div>
            <label for="fechaNacimiento">Fecha de nacimiento</label>
            <input type="date" id="fechaNacimiento" required>
            <span id="errorFechaNacimiento" class="error"></span>
        </div>

        <div>
            <label for="telefono">Teléfono (opcional)</label>
            <input type="text" id="telefono" required>
            <span id="errorTelefono" class="error"></span>
        </div>

        <div>
            <label for="genero">Género</label>
            <select id="genero">
                <option value="">Seleccione</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>
            <span id="errorGenero" class="error"></span>
        </div>

        <div>
            <input type="checkbox" id="terminos" required>
            <label for="terminos">Acepto los términos y condiciones</label>
            <span id="errorTerminos" class="error"></span>
        </div>

        <button type="submit" id="btnRegistrar">Registrarse</button>
    </form>
    <div id="resultado"></div>

    <script src="./scripts/script.js"></script>
</body>
</html>
