<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <script src="./scripts/mercadillo_joel.js"></script>
    <title>Document</title>
</head>
<body>
    <form id="agregar">
        <h2>Agregar Producto</h2>
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="number" id="cantidad" placeholder="Cantidad" required>
        <input type="number" step="0.01" id="precio" placeholder="Precio" required>
        <input type="text" id="categoria" placeholder="Categoría" required>
        <button type="submit" id="btnAgregar">Agregar</button>
    </form>

    <form id="eliminar">
        <h2>Eliminar producto</h2>
        <input type="text" id="nombre" placeholder="nombre" required>
        <button type="submit" id="btnEliminar">Eliminar</button>
    </form>

    <form id="buscar">
        <h2>Buscar Producto</h2>
        <input type="text" id="nombre" placeholder="nombre" required>
        <button type="submit" id="btnBuscar">Buscar</button>
    </form>

    <form id="actualizar">
        <h2>Actualizar Inventario</h2>
        <input type="text" id="nombre" placeholder="nombre" required>
        <input type="number" id="cantidad" placeholder="cantidad">
        <button type="submit" id="btnActualizar">Actualizar</button>
    </form>
    <br>

    <button type="submit" id="btnOrdenarPorPrecio">Ordenar Productos por Precio</button>

  <button type="submit" id="btnImprimirInventario">Imprimir Inventario</button>

  <form id="formFiltrar">
    <h2>Filtrar Productos por Categoría</h2>
    <input type="text" id="categoriaFiltrar" placeholder="Categoría" required>
    <button type="submit" id="btnFiltrar">Filtrar</button>
  </form>

  <div class="result" id="resultado"></div>

</body>
</html>
