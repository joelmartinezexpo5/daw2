<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Factura</title>
    <style>
        body { font-family: Arial, sans-serif; }
        form, .output { margin-bottom: 20px; padding: 10px; border: 1px solid #ddd; }
        .output { white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Gestión de Factura</h1>

    <form id="formFactura">
        <label>NIF Cliente: <input type="text" id="clienteNIF"></label><br>
        <label>Fecha: <input type="date" id="fecha"></label><br>
        <label>Hora: <input type="time" id="hora"></label><br>
        <label>Pagada: <input type="checkbox" id="pagada"></label><br>
        <button type="button" id="btnActualizarFactura">Actualizar Factura</button>
    </form>

    <form id="formLinea">
        <label>Concepto: <input type="text" id="concepto"></label><br>
        <label>Cantidad: <input type="number" id="cantidad"></label><br>
        <label>Precio Unitario: <input type="number" step="0.01" id="precio"></label><br>
        <button type="button" id="btnAgregarLinea">Agregar Línea</button>
        <button type="button" id="btnEliminarLinea">Eliminar Última Línea</button>
    </form>

    <form id="formSerializacion">
        <label>Entrada JSON: <textarea id="entrada" rows="4"></textarea></label><br>
        <button type="button" id="btnDeserializarFactura">Deserializar Factura</button>
        <br><br>
        <label>Salida JSON: <textarea id="salida" rows="4"></textarea></label><br>
        <button type="button" id="btnSerializarFactura">Serializar Factura</button>
    </form>

    <div class="output" id="impresion"></div>

    <script type="module" src="./app.js"></script>
</body>
</html>
