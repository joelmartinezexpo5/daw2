<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./script/formulario.js" defer></script>
    <link rel="stylesheet" href="./estilos.css">
    <title>Document</title>
</head>
<body>
    <form action="" class="form" id="form-libro">

        <input type="hidden" id="libro-id">

        <label for="titulo">Titulo</label>
        <input type="text" id="titulo">
        <br>
        <label for="autor">Autor</label>
        <input type="text" id="autor">
        <br>
        <label for="publicacion">Fecha publicacion</label>
        <input type="date" id="publicacion">
        <br>
        <label for="precio">Precio</label>
        <input type="number" id="precio" step="0.01">
        <br>
        <label for="tipo">Tipo</label>
        <select name="tipo" id="tipo">
            <option value="novela">Novela</option>
            <option value="ensayo">Ensayo</option>
            <option value="infantil">Infantil</option>
        </select>

        <button type="submit" id="btnGuardar">Guardar</button>
        <a href="./index.html">Volver</a>
    </form>

</body>
</html>
