<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mantenimiento de Usuarios</title>
  <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
  <h1>Usuarios</h1>
  <div id="contenedor-errores"></div>
  
  <div class="controles">
    <label for="filtro">Filtrar por nombre:</label>
    <input type="text" id="filtro">
    <label for="por-pagina">Elementos por página:</label>
    <select id="por-pagina">
      <option value="5">5</option>
      <option value="10" selected>10</option>
      <option value="20">20</option>
      <option value="0">Todos</option>
    </select>
  </div>
  
  <table id="tabla-usuarios">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  
  <div class="paginacion">
    <button id="anterior">Anterior</button>
    <span id="info-pagina">Página 1</span>
    <button id="siguiente">Siguiente</button>
  </div>

  <script type="module" src="../js/usuarios.js"></script>
</body>
</html>
