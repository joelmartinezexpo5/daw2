<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercadillo</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <script src="./scripts/mercadillo.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Mercadillo - Gestión de Inventario</h1>

        <div class="form-group">
            <label for="nombre">Nombre del producto:</label>
            <input type="text" id="nombre" placeholder="Ejemplo: Manzana">
        </div>
        <div class="form-group">
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" placeholder="Ejemplo: 10">
        </div>
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" id="precio" step="0.01" placeholder="Ejemplo: 1.50">
        </div>
        <div class="form-group">
            <label for="categoria">Categoría:</label>
            <input type="text" id="categoria" placeholder="Ejemplo: Frutas">
        </div>

        <button id="agregarBtn">Agregar Producto</button>
        <button id="ordenarBtn">Ordenar Productos por Precio</button>
        <button id="imprimirBtn">Imprimir Inventario</button>
        <input type="text" id="filtrar" placeholder="Categoría">
        <button id="filtrarBtn">Filtrar por categoria</button>

        <div class="output" id="output"></div>
    </div>
</body>
</html>
